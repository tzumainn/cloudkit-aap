- name: Get VirtualMachine info for floating IP cleanup
  kubernetes.core.k8s_info:
    api_version: kubevirt.io/v1
    kind: VirtualMachine
    name: "{{ vm_order_name }}"
    namespace: "{{ vm_working_namespace }}"
  register: vm_info

- name: Delete floating IP
  ansible.builtin.include_role:
    name: massopencloud.esi.floating_ip
    tasks_from: destroy_floating_ip
  vars:
    floating_ip_name: "{{ vm_order_name }}-floating-ip"

- name: Check if VM instance exists
  kubernetes.core.k8s_info:
    api_version: kubevirt.io/v1
    kind: VirtualMachineInstance
    name: "{{ vm_order_name }}"
    namespace: "{{ vm_working_namespace }}"
  register: vm_exists

- name: Stop VirtualMachine
  kubernetes.core.k8s:
    api_version: kubevirt.io/v1
    kind: VirtualMachine
    name: "{{ vm_order_name }}"
    namespace: "{{ vm_working_namespace }}"
    state: present
    definition:
      spec:
        running: false
  when: vm_exists.resources

- name: Wait for VM to stop
  kubernetes.core.k8s_info:
    api_version: kubevirt.io/v1
    kind: VirtualMachine
    name: "{{ vm_order_name }}"
    namespace: "{{ vm_working_namespace }}"
    wait: true
    wait_condition:
      type: Ready
      status: "False"
    wait_timeout: 300
  when: vm_exists.resources

- name: Delete VirtualMachine
  kubernetes.core.k8s:
    api_version: kubevirt.io/v1
    kind: VirtualMachine
    name: "{{ vm_order_name }}"
    namespace: "{{ vm_working_namespace }}"
    state: absent
    wait: true
    wait_timeout: 300

- name: Delete VM service (if it exists)
  kubernetes.core.k8s:
    api_version: v1
    kind: Service
    name: "{{ vm_order_name }}-service"
    namespace: "{{ vm_working_namespace }}"
    state: absent

- name: Delete VM load balancer service
  kubernetes.core.k8s:
    api_version: v1
    kind: Service
    name: "{{ vm_order_name }}-load-balancer"
    namespace: "{{ vm_working_namespace }}"
    state: absent

- name: Delete root disk DataVolume
  kubernetes.core.k8s:
    api_version: cdi.kubevirt.io/v1beta1
    kind: DataVolume
    name: "{{ vm_order_name }}-root-disk"
    namespace: "{{ vm_working_namespace }}"
    state: absent
    wait: true
    wait_timeout: 300

- name: Delete cloud-init secret
  kubernetes.core.k8s:
    api_version: v1
    kind: Secret
    name: "{{ vm_order_name }}-cloud-init"
    namespace: "{{ vm_working_namespace }}"
    state: absent
  ignore_errors: true

- name: Delete ssh public key secret
  kubernetes.core.k8s:
    api_version: v1
    kind: Secret
    name: "{{ vm_order_name }}-ssh-public-key"
    namespace: "{{ vm_working_namespace }}"
    state: absent
  ignore_errors: true

- name: Display deletion status
  ansible.builtin.debug:
    msg:
      - "Virtual Machine '{{ vm_order_name }}' deletion completed"
      - "Namespace: {{ vm_working_namespace }}"
      - "All associated resources have been removed"

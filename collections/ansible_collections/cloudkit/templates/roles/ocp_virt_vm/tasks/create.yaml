---
- name: Set VM facts
  ansible.builtin.set_fact:
    vm_name: "{{ vm_order.metadata.name }}"
    vm_cpu_cores: "{{ template_parameters.cpu_cores }}"
    vm_memory: "{{ template_parameters.memory }}"
    vm_disk_size: "{{ template_parameters.disk_size }}"
    vm_image_source: "{{ template_parameters.image_source }}"
    storage_class: "{{ default_vm_storage_class }}"
    vm_internal_network: "{{ default_vm_internal_network }}"
    vm_exposed_ports: "{{ template_parameters.exposed_ports }}"
    ssh_public_key: "{{ template_parameters.ssh_public_key | default(omit) }}"
    cloud_init_config: "{{ template_parameters.cloud_init_config | default(cloud_init_config_default) }}"

- name: Validate exposed_ports format
  ansible.builtin.assert:
    that:
      - template_parameters.exposed_ports is match('^([0-9]+/(tcp|udp))(,[0-9]+/(tcp|udp))*$')
    fail_msg: "exposed_ports must be in format 'port/protocol' (e.g., '22/tcp,80/tcp') where protocol is 'tcp' or 'udp'"

- name: Validate cloud_init_config is base64 encoded
  ansible.builtin.assert:
    that:
      - cloud_init_config | length > 0
      - cloud_init_config | b64decode is defined
    fail_msg: "cloud_init_config must be a valid base64 encoded string"

- name: Build template spec base
  ansible.builtin.set_fact:
    vm_template_spec:
      domain:
        cpu:
          cores: "{{ vm_cpu_cores }}"
        memory:
          guest: "{{ vm_memory }}"
        devices:
          disks:
            - name: root-disk
              disk:
                bus: virtio
            - name: cloud-init-disk
              disk:
                bus: virtio
              serial: cloud-init
          interfaces:
            - name: default
              masquerade: {}
          rng: {}
        features:
          smm:
            enabled: true
          acpi: {}
          apic: {}
          hyperv:
            relaxed: {}
            vapic: {}
            spinlocks:
              spinlocks: 8191
      networks:
        - name: default
          pod: {}
      volumes:
        - name: root-disk
          dataVolume:
            name: "{{ vm_name }}-root-disk"
        - name: cloud-init-disk
          cloudInitNoCloud:
            secretRef:
              name: "{{ vm_name }}-cloud-init"

- name: Create cloud-init secret
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ vm_name }}-cloud-init"
        namespace: "{{ vm_target_namespace }}"
        labels: "{{ default_vm_labels }}"
      type: Opaque
      data:
        userData: "{{ cloud_init_config }}"
    state: present

- name: Create ssh public key secret and add accessCredentials to template spec
  when: ssh_public_key is defined and ssh_public_key | length > 0
  block:
    - name: Create Secret resource containing ssh public key
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: "{{ vm_name }}-ssh-public-key"
            namespace: "{{ vm_target_namespace }}"
            labels: "{{ default_vm_labels }}"
          data:
            ssh-public-key: "{{ ssh_public_key | b64encode }}"
          type: Opaque

    - name: Add accessCredentials to template spec
      ansible.builtin.set_fact:
        vm_template_spec: "{{ vm_template_spec | combine(ssh_public_key_patch, recursive=True, list_merge='append') }}"
      vars:
        ssh_public_key_patch:
          accessCredentials:
            - sshPublicKey:
                source:
                  secret:
                    secretName: "{{ vm_name }}-ssh-public-key"
                propagationMethod:
                  noCloud: {}

- name: Create DataVolume for VM root disk
  kubernetes.core.k8s:
    definition:
      apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        name: "{{ vm_name }}-root-disk"
        namespace: "{{ vm_target_namespace }}"
        labels: "{{ default_vm_labels }}"
      spec:
        source:
          registry:
            url: "docker://{{ vm_image_source }}"
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "{{ vm_disk_size }}"
          storageClassName: "{{ storage_class }}"
    state: present

- name: Create VirtualMachine
  kubernetes.core.k8s:
    definition:
      apiVersion: kubevirt.io/v1
      kind: VirtualMachine
      metadata:
        name: "{{ vm_name }}"
        namespace: "{{ vm_target_namespace }}"
        labels: "{{ default_vm_labels }}"
      spec:
        running: true
        template:
          metadata:
            labels: "{{ default_vm_labels }}"
          spec: "{{ vm_template_spec }}"
    state: present

- name: Show VM Namespace and VM Name
  debug:
    msg: "Namespace {{ vm_target_namespace }} - Name: {{ vm_name }}"

- name: Wait for VM to be ready
  kubernetes.core.k8s_info:
    api_version: kubevirt.io/v1
    kind: VirtualMachine
    name: "{{ vm_name }}"
    namespace: "{{ vm_target_namespace }}"
    wait: true
    wait_condition:
      type: Ready
      status: "True"
    wait_timeout: 600

- name: Create a floating IP to attach to VM
  ansible.builtin.include_role:
    name: massopencloud.esi.floating_ip
  vars:
    floating_ip_state: present
    floating_ip_name: "{{ vm_name }}-floating-ip"
    floating_ip_properties:
      vm: "{{ vm_name }}"
      instance: "{{ vm_order.metadata.namespace }}"
      purpose: "o-sac"

- name: Build Kubernetes service ports from exposed_ports
  ansible.builtin.set_fact:
    vm_service_ports: >
      {{ vm_service_ports | default([]) + [{'name': port_name, 'port': port_number, 'targetPort': port_number, 'protocol': port_protocol}] }}
  vars:
    port_number: "{{ item.split('/')[0] | int }}"
    port_protocol: "{{ item.split('/')[1] | upper }}"
    port_name: "{{ port_protocol | lower }}-{{ port_number }}"
  loop: "{{ vm_exposed_ports.split(',') }}"

- name: Create external LoadBalancer for VM
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: "{{ vm_name }}-load-balancer"
        namespace: "{{ vm_target_namespace }}"
        labels: "{{ default_vm_labels }}"
      spec:
        type: LoadBalancer
        selector: "{{ default_vm_labels }}"
        ports: "{{ vm_service_ports }}"

- name: Get LoadBalancer IP
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Service
    name: "{{ vm_name }}-load-balancer"
    namespace: "{{ vm_target_namespace }}"
  register: load_balancer
  until: load_balancer.resources[0].status.loadBalancer.ingress is defined
  retries: 30
  delay: 10

- name: Get VirtualMachine Instance to find the node
  kubernetes.core.k8s_info:
    api_version: kubevirt.io/v1
    kind: VirtualMachineInstance
    name: "{{ vm_name }}"
    namespace: "{{ vm_target_namespace }}"
  register: vmi_info

- name: Get Node information for the VM
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Node
    name: "{{ vmi_info.resources[0].status.nodeName }}"
  register: node_info

- name: Build port mappings list
  ansible.builtin.set_fact:
    port_mappings: "{{ port_mappings | default([]) + [item.port | string + ':' + item.nodePort | string] }}"
  loop: "{{ load_balancer.resources[0].spec.ports }}"

- name: Create floating IP port forwarding to VM node NodePorts
  ansible.builtin.include_role:
    name: massopencloud.esi.floating_ip
    tasks_from: create_port_forwarding
  vars:
    internal_ip: "{{ node_info.resources[0].status.addresses | selectattr('type', 'equalto', 'InternalIP') | map(attribute='address') | first }}"
    floating_ip: "{{ allocate_floating_ip_result }}"
    internal_network: "{{ vm_internal_network }}"
    ports: "{{ port_mappings }}"
    description: "{{ vm_name }}-nodeport"

- name: Annotate VirtualMachine with floating IP address
  kubernetes.core.k8s:
    api_version: cloudkit.openshift.io/v1alpha1
    kind: VirtualMachine
    name: "{{ vm_name }}"
    namespace: "{{ vm_order.metadata.namespace }}"
    state: present
    definition:
      metadata:
        annotations:
          cloudkit.openshift.io/floating-ip-address: "{{ allocate_floating_ip_result }}"

- name: Get VM status
  kubernetes.core.k8s_info:
    api_version: kubevirt.io/v1
    kind: VirtualMachine
    name: "{{ vm_name }}"
    namespace: "{{ vm_target_namespace }}"
  register: vm_status

- name: Display VM information
  ansible.builtin.debug:
    msg:
      - "Virtual Machine '{{ vm_name }}' created successfully"
      - "Namespace: {{ vm_target_namespace }}"
      - "CPU Cores: {{ vm_cpu_cores }}"
      - "Memory: {{ vm_memory }}"
      - "Root Disk Size: {{ vm_disk_size }}"
      - "Status: {{ vm_status.resources[0].status.printableStatus | default('Unknown') }}"
